<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Track</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            Time Tracker
          </a>
        </div>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" id="datepicker" placeholder="Date">
          </div>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-8 col-md-offset-2 main">
          <div id="timers">
          </div>
          <div class="btn-group pull-right btn-group-lg starter">
            <button type="button" id="startTimer" class="btn btn-primary">Start a timer</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" id="addDetails">Add Details</a></li>
            </ul>
          </div>
        </div>
      </div>
      <footer class="row-fluid visible-print-block">
        <div class="col-md-12">
          <p id="print-date"></p>
      </footer>
    </div>
    <script
			  src="https://code.jquery.com/jquery-2.2.1.min.js"
			  integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
			  crossorigin="anonymous"></script>
    <script
			  src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
			  integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
			  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
